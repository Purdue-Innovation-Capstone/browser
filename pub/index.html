<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Misinformation Detector</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --background-color: rgb(26, 26, 26);
        --text-color: #848a94;
        --text-color-light: #e8e8e8;
        --accent-color: #c4b5fd;
        --link-color: #78b3e2;
        --hover-bg: rgba(255, 255, 255, 0.1);
      }

      [data-theme="light"] {
        --background-color: #f5f5f5;
        --text-color: #4b5563;
        --text-color-light: #1a1a1a;
        --accent-color: #6c63ff;
        --link-color: #0366d6;
        --hover-bg: rgba(0, 0, 0, 0.1);
      }

      body {
        text-align: center;
        background-color: var(--background-color);
        font-family: "Inter", "Helvetica Neue", "Helvetica", "Arial", sans-serif;
        color: var(--text-color);
        margin: 0;
        padding: 10px;
        min-width: 300px;
        max-width: 100%;
        word-wrap: break-word;
        box-sizing: border-box;
        overflow: hidden;
      }

      .header {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 10px;
      }

      .title h1 {
        font-size: 24px;
        background: -webkit-linear-gradient(
          120deg,
          var(--accent-color) 30%,
          var(--link-color)
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin: 0;
        padding: 10px;
      }

      #status-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin-top: 10px;
      }

      .status-image {
        width: 60px;
        height: 60px;
        transition: transform 0.3s ease;
      }

      #status-message {
        font-size: 14px;
        margin-top: 10px;
        color: var(--text-color-light);
        line-height: 1.3;
        padding: 0 10px;
      }

      #status-message strong {
        color: var(--accent-color);
      }

      #error-message {
        color: red;
        margin-top: 10px;
      }

      #footer {
        font-size: 11px;
        margin-top: 10px;
        color: var(--text-color);
      }

      #footer a {
        color: var(--link-color);
        text-decoration: none;
      }

      #footer a:hover {
        text-decoration: underline;
      }

      #feedback {
        font-size: 12px;
        margin-top: 10px;
        color: var(--text-color);
      }

      #feedback a {
        color: var(--link-color);
        text-decoration: none;
      }

      #feedback a:hover {
        text-decoration: underline;
      }

      .status-image.active {
        transform: scale(1.1);
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="title">
        <h1>Misinformation Detector</h1>
      </div>
    </div>
    <div id="status-container">
      <img
        id="status-icon"
        class="status-image"
        src="../icons/grey_circle_128x128.png"
        alt="Status Icon"
      />
      <p id="status-message">Checking site status...</p>
    </div>
    <p id="error-message"></p>
    <div id="feedback">
      <p>
        Think this is a mistake?
        <a
          href="https://github.com/Purdue-Innovation-Capstone/browser/issues"
          target="_blank"
          >Let us know</a
        >.
      </p>
    </div>
    <div id="footer">
      <p>
        Powered by
        <a
          href="https://github.com/Purdue-Innovation-Capstone/browser"
          target="_blank"
          >Misinformation Detector</a
        >
      </p>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
